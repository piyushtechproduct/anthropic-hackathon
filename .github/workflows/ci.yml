name: CI

on:
  push:
    branches:
      - main
      - 'feature/*'
  pull_request:
    branches:
      - main

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: cd backend && uv sync

      - name: Run linter
        run: cd backend && uv run ruff check .

      - name: Run tests
        run: cd backend && uv run pytest -v

  extension:
    name: Extension Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: extension/package-lock.json

      - name: Install dependencies
        run: cd extension && npm ci

      - name: Build extension
        run: cd extension && npm run build

      - name: Verify build artifacts
        run: |
          test -f extension/dist/background.js && echo "✓ background.js"
          test -f extension/dist/content.js && echo "✓ content.js"
          test -f extension/dist/sidepanel.js && echo "✓ sidepanel.js"
          test -f extension/dist/manifest.json && echo "✓ manifest.json"
          test -f extension/dist/sidepanel.html && echo "✓ sidepanel.html"
          echo "All artifacts present!"
