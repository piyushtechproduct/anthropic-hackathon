<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Commerce Agent</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
        background: #f5f5f5;
      }
      .header {
        background: #1a1a2e;
        color: white;
        padding: 14px 16px;
        font-size: 15px;
        font-weight: 600;
      }
      .messages {
        flex: 1;
        overflow-y: auto;
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .message {
        max-width: 85%;
        padding: 10px 14px;
        border-radius: 12px;
        font-size: 13px;
        line-height: 1.5;
        word-wrap: break-word;
      }
      .message.user {
        align-self: flex-end;
        background: #2563eb;
        color: white;
        border-bottom-right-radius: 4px;
      }
      .message.system {
        align-self: flex-start;
        background: #e5e7eb;
        color: #1f2937;
        border-bottom-left-radius: 4px;
      }
      .message.error {
        align-self: flex-start;
        background: #fee2e2;
        color: #991b1b;
        border-bottom-left-radius: 4px;
      }
      .message.result {
        align-self: flex-start;
        background: #dcfce7;
        color: #166534;
        border-bottom-left-radius: 4px;
      }
      .input-area {
        padding: 12px;
        background: white;
        border-top: 1px solid #e5e7eb;
        display: flex;
        gap: 8px;
      }
      .input-area input {
        flex: 1;
        padding: 10px 14px;
        border: 1px solid #d1d5db;
        border-radius: 20px;
        font-size: 13px;
        outline: none;
      }
      .input-area input:focus {
        border-color: #2563eb;
      }
      .input-area button {
        padding: 10px 18px;
        background: #2563eb;
        color: white;
        border: none;
        border-radius: 20px;
        font-size: 13px;
        cursor: pointer;
        font-weight: 500;
      }
      .input-area button:hover {
        background: #1d4ed8;
      }
      .footer {
        text-align: center;
        padding: 6px;
        font-size: 10px;
        color: #9ca3af;
        background: white;
      }
    </style>
  </head>
  <body>
    <div class="header">AI Commerce Agent</div>
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input
        type="text"
        id="prompt-input"
        placeholder="What do you want to buy?"
      />
      <button id="send-btn">Send</button>
    </div>
    <div class="footer">Powered by Claude</div>
    <script src="sidepanel.js"></script>
  </body>
</html>
